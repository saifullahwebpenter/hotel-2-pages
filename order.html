<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Cards</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f5f5f5;
    display: flex;
}

.card-container {
    display: grid;
    gap: 10px;
    max-width: 600px;
    width: 100%;
    margin: 0 auto;
    padding: 20px 10px;
}

/* Card Style */
.card {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.2s;
    border: 1px solid rgba(177, 177, 177, 0.507);
    cursor: pointer;
}

.card:hover {
    transform: translateY(-5px);
}

.card-header {
    display: flex;
    justify-content: space-between;
    padding: 12px 16px;
    font-size: 0.9rem;
    color: #888;
    background: linear-gradient(to right, #e0f1ff, #ffffff);
    border-bottom: 1px solid #e5e5e5;
}

.card-body {
    display: flex;
    padding: 16px;
    align-items: center;
    justify-content: space-between;
}

.hotel-image {
    width: 80px;
    height: 80px;
    border-radius: 8px;
    object-fit: cover;
    margin-right: 16px;
}

.card-content {
    width:fit-content;
    padding-top: 5px;
}

.hotel-name {
    font-size: 1rem;
    font-weight: bold;
    margin-bottom: 4px;
}

.commission,
.credit,
.cost {
    font-size: 0.9rem;
    color: #666;
}

.price {
    color: #007bff;
    font-weight: bold;
}

.status {
    color: #666;
    font-size: 0.9rem;
}

.action-btn {
    background-color: #3b82f6;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
}
.card-img-text{
    display: flex;
    justify-content: space-between;
}
.action-btn:hover {
    background-color: #2563eb;
}

/* Responsive Styles */
@media (max-width: 450px) {
    .card-body{
        display: block;
    }
    .card-img-text{
        justify-content: flex-start;
    }
    .action-btn-div{
        display: flex;
        justify-content: end;
    }    
}

    </style>
</head>
<body>
    <div class="card-container">
        <!-- Card 1 -->
        <div class="card">
            <div class="card-header">
                <span class="date">2024-10-18 03:07:02</span>
                <span class="status">• Ozhidana</span>
            </div>
            <div class="card-body">
                <div class="card-img-text">
                    <img src="image-asset.jpeg" alt="Hotel Room" class="hotel-image">
                <div class="card-content">
                    <h3 class="hotel-name">Nan Lian Garden</h3>
                    <p class="commission">Kommissiya: <span class="price">₽ 347.90</span></p>
                    <p class="credit">Kredito: 10.00%</p>
                </div>
                </div>
                <div class="action-btn-div"><button class="action-btn">ОТПРАВИТЬ</button></div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <div class="card-header">
                <span class="date">2024-10-18 03:07:02</span>
                <span class="status">• Ozhidana</span>
            </div>
            <div class="card-body">
                <div class="card-img-text">
                    <img src="image-asset.jpeg" alt="Hotel Room" class="hotel-image">
                <div class="card-content">
                    <h3 class="hotel-name">Nan Lian Garden</h3>
                    <p class="commission">Kommissiya: <span class="price">₽ 347.90</span></p>
                    <p class="credit">Kredito: 10.00%</p>
                </div>
                </div>
                <!-- <div class="action-btn-div"><button class="action-btn">ОТПРАВИТЬ</button></div> -->
            </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <div class="card-header">
                <span class="date">2024-10-18 03:07:02</span>
                <span class="status">• Ozhidana</span>
            </div>
            <div class="card-body">
                <div class="card-img-text">
                    <img src="image-asset.jpeg" alt="Hotel Room" class="hotel-image">
                <div class="card-content">
                    <h3 class="hotel-name">Nan Lian Garden</h3>
                    <p class="commission">Kommissiya: <span class="price">₽ 347.90</span></p>
                    <p class="credit">Kredito: 10.00%</p>
                </div>

    </div>
</body>
</html>
